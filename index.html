<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just something for you</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ee, #fff5f8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 26px;
      border-radius: 20px;
      text-align: center;
      width: 92%;
      max-width: 360px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 22px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 17px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ff4d6d;
      color: #fff;
    }

    #no {
      background: #e0e0e0;
      position: absolute;
      left: 160px;
      top: 10px;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-top: 18px;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>
      Divya üíñ<br />
      Will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNoButton() {
      const maxX = card.offsetWidth - 100;
      const maxY = 90;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Mobile (touch) + desktop support
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("pointerdown", moveNoButton);
    noBtn.addEventListener("mouseenter", moveNoButton);

    document.getElementById("yes").addEventListener("click", () => {
      launchConfetti();

      card.innerHTML = `
        <h1>YAY!!! üéâüíñ</h1>
        <p>You just made me very happy üòå</p>
        <<img src="f6b59782-5d2f-4660-8651-98fdf2dee1d7.jpeg" alt="Us">>
        <p>Now you‚Äôre officially stuck with me ‚ù§Ô∏è</p>
      `;
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#4d96ff"][
            Math.floor(Math.random() * 4)
          ];
        conf.style.animationDuration =
          Math.random() * 2 + 2 + "s";

        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>
</body>
</html>
